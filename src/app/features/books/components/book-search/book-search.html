<div class="search-container">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Поиск книг</mat-label>
    <input
      matInput
      placeholder="По названию или автору"
    />
    <button
      matSuffix
      mat-icon-button
      (click)="clearSearch()"
      *ngIf="searchTerm"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
