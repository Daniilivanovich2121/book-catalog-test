<mat-card class="book-card">
  <img
    mat-card-image
    [src]="book().coverImage"
    [alt]="book().title"
    class="book-cover"
  >
  <mat-card-header>
    <mat-card-title>{{ book().title }}</mat-card-title>
    <mat-card-subtitle>{{ book().author }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="meta-info">
      @if (book().publishedDate) {
        <span><strong>Published:</strong> {{ book().publishedDate | date }}</span>
      }
      @if (book().genre) {
        <span><strong>Genre:</strong> {{ book().genre }}</span>
      }
    </div>
  </mat-card-content>

  <mat-card-actions align="end">
  </mat-card-actions>
</mat-card>
